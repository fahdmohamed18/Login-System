<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awasome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!--  css files   -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="content text-center shadow-lg p-3 px-5 my-5 rounded">
            <h1 class="my-4">Smart Login System</h1>
        <div class="mb-3">
        <input type="email" class="form-control" id="LoginEmail" placeholder="Enter your email">
        <div id="msgLoginEmail" class="invalid-feedback d-none">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="password" class="form-control" id="LoginPassword" placeholder="Enter your password">
            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
          <div id="msgLoginPassword" class="invalid-feedback d-none">
            incorrect password
          </div>
        </div>

        <div id="msgDiv" class="invalid-auth text-center d-none">incorrect email or password.</div>
        <button type="button" id="btnLogin" class="btn btn-outline-secondary">Login</button>
        <p>Donâ€™t have an account?<a href="./signup.html"> Sign Up</a></p>
        </div>
    </section>


    <script src="bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
