<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- font awasome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!--  css files   -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="content text-center shadow-lg p-3 px-5 my-5 rounded">
            <h1 class="my-4">Smart Login System</h1>
        <div class="mb-3">
        <input type="text" class="form-control" id="signName" placeholder="Enter your name">
        <div id="msgName" class="invalid-feedback d-none">Name must be at least 3 characters long.</div>
        </div>
        <div class="mb-3">
        <input type="email" class="form-control" id="signEmail" placeholder="Enter your email">
        <div id="msgEmail" class="invalid-feedback email-feedback d-none">Please, enter valid email.</div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="password" class="form-control" id="signPassword" placeholder="Enter your password">
            <span class="input-group-text" id="toggleSignPassword" style="cursor: pointer;">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
          <div id="msgPassword" class="invalid-feedback d-none">
            Password must be at least 8 characters long,
            <br /> contain at least 1 uppercase letter, and 1 number.
          </div>
        </div>

        <button type="button" id="btnSignup" class="btn btn-outline-secondary">Sign Up</button>
        <div class="msgDiv text-center d-none"></div>
        <p>Donâ€™t have an account?<a href="./index.html"> Sign in</a></p>
        </div>
    </section>


    <script src="bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
